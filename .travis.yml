language: python
python:
  - "3.6"
before_install:
  - "mkdir -p .aws"
  - "echo [default] > ~/.aws/credentials"
  - "echo aws_access_key_id = sdfhdsfsadfdsfj >> ~/.aws/credentials"
  - "echo aws_secret_access_key = sdfhdsfsadfdsfj >> ~/.aws/credentials"
  - "echo [default] > ~/.aws/config"
  - "echo region = us-west-2 >> ~/.aws/config"
  - "echo output = json >> ~/.aws/config"

  - "pip install flake8"
  - "flake8 aws_ir"
  - "flake8 tests"
install:
  - "pip install -r requirements.txt"
  - "pytest tests/"
  - "python setup.py build"
  - "python setup.py install"
